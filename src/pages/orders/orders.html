<ion-header>

    <ion-navbar>
        <ion-title>Orders</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding style=" background-color: #F8F8F9;">
    <div *ngIf='orders'>
        <ion-card *ngFor='let order of orders'>
            <ion-grid style="border-bottom: 1px solid #b9bbbc;">
                <ion-row>
                    <ion-col col-8 text-left>
                        <span style="color: #947c7c;">{{order.placedDate | date:'dd-MMM hh:mm a'}}</span>
                    </ion-col>
                    <ion-col col-4 text-right>
                        <span style="color: #488AFF;">{{order.status}}</span>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-list>
                <div *ngFor='let item of order.cartItems'>
                    <ion-grid>
                        <ion-row *ngIf='item.medicine;else textmedicine'>
                            <ion-col col-6 text-left>
                                <span>{{item.medicine.name}}</span>
                            </ion-col>
                            <ion-col col-6 text-right>
                                <span>{{item.medicine.dosage}}</span>
                            </ion-col>
                        </ion-row>
                        <ng-template #textmedicine>
                            <ion-row>
                                <ion-col col-6 text-left>
                                    <span>{{item.textMedicine.name}}</span>
                                </ion-col>
                                <ion-col col-6 text-right>
                                    <span>{{item.textMedicine.dosage}}</span>
                                </ion-col>
                            </ion-row>
                        </ng-template>
                    </ion-grid>
                </div>
                <ion-grid style="border-top: 1px solid #b9bbbc;">
                    <ion-row>
                        <ion-col col-6 text-left>
                            <span>Total</span>
                        </ion-col>
                        <ion-col col-6 text-right>
                            <span style="color: #488AFF;">â‚¹ 900</span>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-list>

        </ion-card>
    </div>
</ion-content>
