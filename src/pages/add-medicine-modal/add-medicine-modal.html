<ion-header>

    <ion-navbar>
        <ion-title>Medicine</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Dosage</ion-label>
            <ion-input type="text" [(ngModel)]="dosage"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Quantity</ion-label>
            <ion-input type="text" [(ngModel)]="quantity"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Company</ion-label>
            <ion-input type="text" [(ngModel)]="company"></ion-input>
        </ion-item>
        <ion-grid>
            <ion-row>
                <ion-col col-6 col-md-6 col-lg-6 col-xl-6>
                    <button ion-button outline block (click)="addMedicine()" *ngIf="!edit else update">Add</button>
                    <ng-template #update>
                        <button ion-button outline block (click)="updateItem()">Update</button>
                    </ng-template>
                </ion-col>
                <ion-col col-6 col-md-6 col-lg-6 col-xl-6>
                    <button ion-button color="danger" outline block (click)="closeModal()">Cancel</button> </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>



    <ion-scroll scrollY="true" style="height: 45%;" *ngIf="medicinesList.length>0">
        <ion-list>
            <ion-list-header style="background: #488AFF;color: white;text-align: center;font-size: 15px;font-weight: bold" ion-fixed>
                Medicines List
            </ion-list-header>
            <div *ngFor="let m of medicinesList; let i = index;">
                <ion-item *ngIf="m" (swipeRight)="editItem(i)" (swipeLeft)="removeItem(i)">
                    <h1 style="display: inline-block;width:50%">{{m.textMedicine.name}}</h1>
                    <span style="display: inline-block;width:47%;text-align: right">{{m.textMedicine.dosage}}</span>
                    <div style="clear: both;"></div>
                    <p style="display: inline-block;width:50%">{{m.textMedicine.company}}</p>
                    <span style="display: inline-block;width:47%;text-align: right">{{m.quantity}}</span>
                </ion-item>
            </div>
        </ion-list>
    </ion-scroll>
</ion-content>
