<ion-content padding [style.opacity]="opacity?0.1:1">

    <div id="logo" padding text-center>
        <img src="./assets/imgs/logo.png" width="50%">
    </div>

    <div padding>
        <ion-segment [(ngModel)]="opt" color="light">
            <ion-segment-button value="signin">
                Sign In
            </ion-segment-button>
            <ion-segment-button value="signup">
                Sign Up
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="opt">
        <div *ngSwitchCase="'signin'">
            <form (submit)="login()" [formGroup]="signinForm">
                <ion-item margin-vertical>
                    <ion-label floating>Username</ion-label>
                    <ion-input type="email" formControlName="email" name="email"></ion-input>
                </ion-item>

                <ion-item margin-vertical>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" formControlName="password" name="password"></ion-input>
                </ion-item>

                <div padding text-center style="height: 5.5em">
                    <button ion-button style="width:100%;height:100%;" color="primary" icon-right>
              {{ 'LOGIN'}} 
                </button>
                </div>
            </form>
            <ion-grid style="height: 5.5em">
                <ion-row text-center>
                    <p style="margin: auto;color: #b1aeae;">or Sign in with</p>
                </ion-row>
                <ion-row style="height:100%">
                    <ion-col col-6 style="height:100%">
                        <button ion-button style="width:100%;height:100%;background-color: #4267B2;" (click)="loginWithFacebook()">
                            <ion-icon name="logo-facebook" style="padding: 7px;margin-bottom: 2px;font-size: 35px;"></ion-icon>Facebook   
                        </button>
                    </ion-col>
                    <ion-col col-6 style="height:100%">
                        <button ion-button style="width:100%;height:100%;background-color: #DD5044" (click)="loginWithGoogle()">
                        <ion-icon name="logo-google" style="padding: 7px;margin-bottom: 2px;font-size: 27px;"></ion-icon> Google 
                </button>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </div>
        <form (submit)="signUp()" *ngSwitchCase="'signup'" [formGroup]="signupForm">
            <ion-item margin-vertical>
                <ion-label floating>{{ 'First Name'}}</ion-label>
                <ion-input type="text" name="firstName" formControlName="firstName"></ion-input>
            </ion-item>
            <ion-item margin-vertical>
                <ion-label floating>{{ 'Last Name'}}</ion-label>
                <ion-input type="text" name="lastName" formControlName="lastName"></ion-input>
            </ion-item>
            <ion-item margin-vertical>
                <ion-label floating>{{ 'Email'}}</ion-label>
                <ion-input type="email" name="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item margin-vertical>
                <ion-label floating>{{ 'Password'}}</ion-label>
                <ion-input type="password" name="password" formControlName="password"></ion-input>
            </ion-item>

            <ion-item margin-vertical>
                <ion-label floating>{{ 'Retry Password'}}</ion-label>
                <ion-input type="password" name="confirmPassword" formControlName="confirmPassword"></ion-input>
            </ion-item>
            <!-- <ion-item>
                <p *ngIf="form.controls['confirmPassword'].errors && form.controls['confirmPassword'].dirty" color="danger">Passwords do not match</p>
            </ion-item> -->
            <div padding text-center>
                <button ion-button round color="primary" icon-right [disabled]="!signupForm.valid">
              {{ 'SIGNUP'}} <ion-icon name="person-add"></ion-icon>
            </button>
            </div>


        </form>

    </div>
</ion-content>
